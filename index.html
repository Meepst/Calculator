<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" class="calc-screen" value="0" disabled />
        <div id="buttons">
            <div class="oppBtn">
                <button class="divideBtn" value="/">รท</button>
                <button class="multiplyBtn" value="*">x</button>
                <button class="addBtn" value="+">+</button>
                <button class="subtractBtn" value="-">-</button>
            </div>
            <div class="optnBtn">
                <button class="oneBtn" value="1">1</button>
                <button class="twoBtn" value="2">2</button>
                <button class="threeBtn" value="3">3</button>
                <button class="fourBtn" value="4">4</button>
                <button class="fiveBtn" value="5">5</button>
                <button class="sixBtn" value="6">6</button>
                <button class="sevenBtn" value="7">7</button>
                <button class="eightBtn" value="8">8</button>
                <button class="nineBtn" value="9">9</button>
                <button class="zeroBtn" value="0">0</button>
            </div>
            <button id="result">=</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    
</body>
<script src="script.js" defer></script>
</html>
